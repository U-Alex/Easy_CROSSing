{% extends 'main.html' %}

{% block service %}

    <table border="0" id="templ_header">

            <td width="400px" align="right"></td>
        </tr>
    </table>
    <br>

<form method="post">
    {% csrf_token %}

    <table border="0">
        <tr>
            <td align="right">
                &nbspимя:&nbsp
            </td>
            <td align="left">
                &nbsp{{ form.name }}&nbsp
            </td>
        </tr>
    </table>
    <br>

    <table border="0" id="templ_footer">
        <tr>
            <td width="640px" align="right">
                <input type="submit" value="     OK     ">&nbsp
            </td>

        </tr>
    </table>

</form>
    
{% endblock %}
