{% extends 'main.html' %}

{% block service %}
<link rel="stylesheet" type="text/css" href="/static/serv.css">

<div class="c_base_w tone2">
    <div class="serv_header">
        <h3>уст./снятие свойства "агрегация" для УД</h3>
    </div>
</div>
<br>

<div class="c_base_w tone1" align="center">
    <form method="post">
        {% csrf_token %}

        <table class="tone2">
            <tr>
                <td align="right">
                    {{ form.lo_id.label }}:
                </td>
                <td align="left">
                    {{ form.lo_id }}
                </td>
            </tr>
            <tr>
                <td align="right">
                    {{ form.agr.label }}:
                </td>
                <td align="left">
                    {{ form.agr }}
                </td>
            </tr>
        </table>
        {% if ok %}<br>выполнено<br>{% endif %}
        {% if err %}<br>{{ err }}<br>{% endif %}
        <br>

        <div class="tone2">
            <div class="serv_c">
                <input type="submit" value="     OK     ">
                <input type="button" value="отмена" onClick='location.href="/statist/"'>
            </div>
        </div>

    </form>
</div>

{% endblock %}
