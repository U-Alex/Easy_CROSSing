{% extends 'main.html' %}

{% block service %}

    <table class="t_header1">
        <tr>
            <td width="1000px" align="left">
                <h3>&nbspуст./снятие свойства "агрегация" для УД</h3>
            </td>
            <td width="280px" align="right">&nbsp</td>
        </tr>
    </table>
    <br>

<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td align="right">
                &nbsp{{ form.lo_id.label }}:&nbsp
            </td>
            <td align="left">
                &nbsp{{ form.lo_id }}&nbsp
            </td>
        </tr>
        <tr>
            <td align="right">
                &nbsp{{ form.agr.label }}:&nbsp
            </td>
            <td align="left">
                &nbsp{{ form.agr }}&nbsp
            </td>
        </tr>
    </table>
    {% if ok %}<br>выполнено<br>{% endif %}
    {% if err %}<br>{{ err }}<br>{% endif %}
    <br>
    <table class="t_footer">
        <tr>
            <td width="640px" align="right">
                <input type="submit" value="     OK     ">&nbsp
            </td>
            <td width="640px" align="left">
                <input type="button" value="отмена" onClick='location.href="/core/service/"'>
            </td>
        </tr>
    </table>
</form>


{% endblock %}
