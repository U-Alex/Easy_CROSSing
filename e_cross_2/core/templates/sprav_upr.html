{% extends 'main.html' %}

{% block service %}

    <table class="t_header1">
        <tr>
            <td width="880px" align="left"><h3>&nbsp УК/ТСЖ/ЖСК:&nbsp&nbsp{% if upr %}{{ upr.name }}{% else %}(новая запись){% endif %}</h3></td>
            <td width="400px" align="right"></td>
        </tr>
    </table>
    <br>

<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <td align="right">
                &nbspназвание:&nbsp
            </td>
            <td align="left">
                &nbsp{{ form.name }}&nbsp
            </td>
        </tr>
        <tr>
            <td align="right">
                &nbspконтактная информация:&nbsp
            </td>
            <td align="left">
                &nbsp{{ form.info }}&nbsp
            </td>
        </tr>
    </table>
    <br>

    <table class="t_footer">
        <tr>
            <td width="640px" align="right">
                <input type="submit" value="     OK     ">&nbsp
            </td>
            <td width="640px" align="left">
                <input type="button" value="отмена" onClick='location.href="/core/sprav/"'>
            </td>
        </tr>
    </table>

</form>
    
{% endblock %}
