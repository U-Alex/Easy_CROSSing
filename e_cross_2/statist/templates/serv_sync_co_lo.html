{% extends 'main.html' %}

{% block statist %}

    <table class="c_base_w t_header1">
        <tr>
            <td width="1000px" align="left"><h3>&nbsp;&nbsp;Муфты</h3></td>
            <td width="280px" align="right">&nbsp;</td>
        </tr>
    </table>

    <br>
    <div class="c_base_w" align="center">
        <table class="tone1">
            <tr>
                <td align="center">
                    <b>найдены УД без муфты:</b><br>
                    <table>
                        {% for ob in c1 %}
                        <tr>
                            <td align="center">
                                {{ ob.1 }}<br>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                    <br>
                    <b> найдены муфты без УД:</b><br>
                    <table>
                        {% for ob in c2 %}
                        <tr>
                            <td align="center">
                                <a href="/cable/coup={{ ob.0 }}" target="_blank">{{ ob.1 }}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </td>
            </tr>
        </table>
    </div>
    
    <br>
    <table class="c_base_w t_footer">
        <tr>
            <td width="1000px">&nbsp;</td>
            <td width="280px" align="right"><input type="button" value="назад" onClick='location.href="/statist/"'>&nbsp;</td>
        </tr>
    </table>

    
{% endblock %}
